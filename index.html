<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>responsive footer</title>
  </head>
  <body>
    <main>
      <h1>Responsive Footer Design</h1>
    </main>

    <footer>
      <!--Fooer Content-->
      <div class="footer_content">
        <div class="container">
          <!--Contact-->
          <div class="col contact">
            <p>
              <a href="/" class="logo">Brand Name</a>
            </p>
            <p>
              <ion-icon class="icon" name="location"></ion-icon>31-340 Kraków
              ul.Chełmońskiego 130
            </p>
            <p>
              <ion-icon class="icon" name="mail"></ion-icon
              ><a href="mailto:example@gmail.com">example@gmail.com</a>
            </p>
            <p><ion-icon class="icon" name="call"></ion-icon>789-456-456</p>
            <!--Social links-->
            <div class="social_media_links">
              <a href="http://facebook.com" target="_blank">
                <ion-icon class="icon" name="logo-facebook"></ion-icon>
              </a>
              <a href="http://instagram.com" target="_blank">
                <ion-icon class="icon" name="logo-instagram"></ion-icon>
              </a>
              <a href="http://twitter.com" target="_blank">
                <ion-icon class="icon" name="logo-twitter"></ion-icon>
              </a>
            </div>
          </div>
          <!--Info-->
          <div class="col info">
            <h2>Info</h2>
            <p>
              <a href="/about">About</a>
            </p>
            <p>
              <a href="/contact">Contact</a>
            </p>
            <p>
              <a href="/terms-and-conditions">Terms and Conditions</a>
            </p>
            <p>
              <a href="/privacy-policy">Privacy Policy</a>
            </p>
          </div>
          <!--Newsletter-->
          <div class="col newsletter">
            <h2>Subscribe to our Newsletter</h2>
            <form action="" class="newsletter-form">
              <input type="text" placeholder="Your Email" />
              <button>Subscribe</button>
            </form>
          </div>
        </div>
      </div>
      <!--Fotter Copyright-->
      <div class="footer_copyright">Copyright &copy; 2023 Brand Name</div>
    </footer>
    <!--Import Icons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
